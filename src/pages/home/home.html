<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nueva Instancia!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-input type="text"  class="instance-name" placeholder="Nombre de instancia" ></ion-input>
  <p class="option">Elige un Ã­cono</p>
  <ion-grid>
    <ion-row class="categories">
      <ion-col class="category-icon-wrapper" *ngFor="let category of categories" col-4 [class.selected]="category==selected" (click)="select(category)">

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
